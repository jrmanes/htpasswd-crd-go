# permissions for end users to edit htpasswds.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: htpasswd-editor-role
rules:
- apiGroups:
  - htpasswd.htpasswd-crd-go
  resources:
  - htpasswds
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - htpasswd.htpasswd-crd-go
  resources:
  - htpasswds/status
  verbs:
  - get
