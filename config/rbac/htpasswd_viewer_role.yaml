# permissions for end users to view htpasswds.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: htpasswd-viewer-role
rules:
- apiGroups:
  - htpasswd.htpasswd-crd-go
  resources:
  - htpasswds
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - htpasswd.htpasswd-crd-go
  resources:
  - htpasswds/status
  verbs:
  - get
